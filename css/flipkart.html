<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart Style Header</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Header Bar */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #2874f0;
    }

    .search-bar {
      flex: 1;
      margin: 0 20px;
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 2px;
      overflow: hidden;
    }

    .search-bar input {
      flex: 1;
      padding: 8px 12px;
      border: none;
      outline: none;
    }

    .search-bar button {
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .header-right div {
      cursor: pointer;
      font-size: 14px;
    }

    /* Category Nav */
    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 20px;
      padding: 15px 20px;
      background: #fff;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    .category {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 13px;
      cursor: pointer;
    }

    .category img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  
  <!-- Header -->
  <div class="header">
    <div class="logo">Flipkart <span style="color:gold; font-size:14px;">Plus ‚ú®</span></div>

    <div class="search-bar">
        <button>
        <img src="https://static.vecteezy.com/system/resources/thumbnails/009/652/218/small_2x/magnifying-glass-icon-isolated-on-white-background-search-illustration-vector.jpg" height="20px" width="20px" alt="">
      </button>
      <input type="text" placeholder="Search for Products, Brands and More">
    </div>

    <div class="header-right">
      <div>üë§ Kuldeep</div>
      <div>üõí Cart</div>
      <div>üè™ Become a Seller</div>
      <div>‚ãÆ</div>
    </div>
  </div>

  <!-- Categories -->
  <div class="categories">
    <div class="category">
      <img src="https://img.icons8.com/fluency/96/delivery.png" alt="Minutes">
      <span>Minutes</span>
    </div>
    <div class="category">
      <img src="https://img.icons8.com/color/96/smartphone.png" alt="Mobiles">
      <span>Mobiles & Tablets</span>
    </div>
    <div class="category">
      <img src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/ff559cb9d803d424.png?q=100" alt="Fashion">
      <span>Fashion</span>
    </div>
    <div class="category">
      <img src="https://img.icons8.com/color/96/laptop.png" alt="Electronics">
      <span>Electronics</span>
    </div>
    <div class="category">
      <img src="https://img.icons8.com/color/96/armchair.png" alt="Home">
      <span>Home & Furniture</span>
    </div>
    <div class="category">
      <img src="https://img.icons8.com/color/96/tv.png" alt="TVs">
      <span>TVs & Appliances</span>
    </div>
    <div class="category">
      <img src="https://img.icons8.com/color/96/airplane-take-off.png" alt="Flights">
      <span>Flight Bookings</span>
    </div>
    <div class="category">
      <img src="https://img.icons8.com/color/96/teddy-bear.png" alt="Beauty">
      <span>Beauty, Food..</span>
    </div>
    <div class="category">
      <img src="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/e730a834ad950bae.png?q=100" alt="Grocery">
      <span>Grocery</span>
    </div>
  </div>

</body>
</html>
