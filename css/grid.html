<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .kd{
            display: grid;
            background-color: blueviolet;
            grid-template-columns: auto auto auto;
            padding: 12px;
        }
        .kd >div{
            background-color: chocolate;
            border: 5px solid  rgb(0, 255, 166);
            padding: 10px;
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="kd">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
